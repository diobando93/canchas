<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/jacis.png" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <div class="form-group">
        <h3>Campo</h3>
        <select name="dealer">
          <option value="">Seleccionar un campo</option>
          <option value="Sacha">Sacha</option>
          <option value="Amazonia">Amazonia</option>
          <option value="Lago Agrio">Lago Agrio</option>
          <option value="Comercial">Comercial</option>
          <option value="Comercial">Shushufindi</option>
        </select>
      </div>
      <label for="dateofbirth">Dia de despacho</label>
      <input type="date" name="dateofbirth" id="dateofbirth">
      <form action="/uploader" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="ourfile" value="guia" class = "btn" />
            <input type="submit" name = 'Submit' value = 'aceptar' class= "btn" />
        </div>

  </body>
</html>
