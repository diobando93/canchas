<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
<div class="container">
  <form action="/entry" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="fname">Nombre del Producto</label>
      </div>
      <div class="col-75">
        <input type="text"  name="producto" placeholder="Producto..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Cantidad</label>
      </div>
      <div class="col-75">
        <input type="text" name="lastname" placeholder="Cantidad..">
      </div>
    </div>
    <div class="row">
      <input type="submit" name = 'Submit'  value="Ingreso" class = "btn">
    </div>
  </form>
</div>
</body>
</html>
